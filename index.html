<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3b9ba15db5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App 2022</title>
    <style>
      a {
        color:rgb(110, 208, 175);
      }
      a:hover {
        color: white;
      }

      .btn {
        color: rgb(110, 208, 175);
      }
      .btn:hover {
        color: white;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="background" style="position: fixed; top: 0; width: 100%; height: 100%; z-index: -1;">
        <!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="media/background-nature.mp4" type="video/mp4">
</video>
</div>
      </div>
      <div class="weather-app-box">
        <div class="current-weather-top">
          <form class="row g-3" id="search-form">
            <div class="col-6">
              <input
                type="search"
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="input-city"
                placeholder="Search your city..."
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-dark mb-3" />
            </div>
            <div class="col-3" id="date">
              <span scope="row" id="todays-day">Sat,3 </span>
              <span scope="row" id="current-time"> 17:45</span>
            </div>
          </form>
          <p class="result" id="search-result">The weather today in <span id="city-result">selected city</span> is:</p>
          </div>
          <br />
          <div class="Weather-Info">
            <div class="row">
              <div class="col-4 text-center">
                <h1 id="city"></h1>
                <span class="weather-now" id="temperature"></span
                ><span class="units">Â°C</span>
                <p class="description" id="description"></p>
              </div>
              <div class="col-4 current-weather-icon text-center">
                <img src="" alt="" id="icon" />
              </div>
              <div class="col-4 other-info">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <p class="future-forecast">Check the weather for the upcoming days</p>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
          <div>
            <p class="music">
              Enjoy your day with the right playlist for this weather
            </p>
            <iframe
              style="border-radius: 12px"
              class="spotify"
              src="https://open.spotify.com/embed/playlist/1c08E8JC7UDrTjE3GuJCgx?utm_source=generator&theme=0"
              width="100%"
              height="80"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            ></iframe>
          </div>
        </div>
        <footer>
          Hosted with
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
          <br />
          Open-source
          <a href="https://github.com/slcsnl/weather-app" target="_blank"
            >code</a
          >
          by
          <a href="https://www.linkedin.com/in/jdtanedo/" target="_blank"
            >Justine D. Tanedo</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
